# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

workspace:
  inheritedTasks:
    exclude: ['compile']

tasks:
  build:
    command: echo "Build Complete âœ“"
    deps:
      - ~:clean.dist
      - ~:compile
    inputs:
      - src
      - package.json
    options:
      cache: false
      outputStyle: 'stream'
      runDepsInParallel: false

  compile:
    command: tsup --config tsup.config.ts
    inputs:
      - src
      - package.json
    options:
      runDepsInParallel: false
